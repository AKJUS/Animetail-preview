name: Build job

permissions:
  contents: write

on:
  # Just manually for now
  #schedule:
  #  - cron: '0 23 * * 6'
  # Manual triggers
  workflow_dispatch:
    inputs:
      git-ref:
        description: Git Ref (Optional)
        required: false
      dry-run:
        description: Creates a draft release
        required: false

jobs:
  build-app:
    runs-on: ubuntu-latest
    steps:
      - name: Clone Repository (Latest)
        uses: actions/checkout@v4
        with:
          repository: 'Dark25/Animetail2'
          fetch-depth: 0
        if: github.event.inputs.git-ref == ''
      - name: Clone Repository (Custom Ref)
        uses: actions/checkout@v4
        if: github.event.inputs.git-ref != ''
        with:
          repository: 'Dark25/Animetail2'
          fetch-depth: 0
          ref: ${{ github.event.inputs.git-ref }}

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: adopt

      - name: Get previous release
        id: last_release
        uses: InsonusK/get-latest-release@v1.1.0
        with:
          myToken: ${{ github.token }}
          exclude_types: "draft|prerelease"
          view_top: 1

      - name: Prepare build
        run: |
          set -e

          commit_count=$(git rev-list --count HEAD)
          echo "COMMIT_COUNT=$commit_count" >> $GITHUB_ENV
          current_sha=$(git rev-parse HEAD)
          echo "CURRENT_SHA=$current_sha" >> $GITHUB_ENV
          prev_commit_count=$(echo "${{ steps.last_release.outputs.tag_name }}" | sed -e "s/^r//")
          commit_count_diff=$(expr $commit_count - $prev_commit_count)
          [ $commit_count_diff != 0 ] || exit 1
          commit_count_diff_plus_one=$(expr $commit_count_diff + 1)
          prev_release_sha=$(git log --topo-order -n $commit_count_diff_plus_one --skip $commit_count_diff --max-count 1 --pretty=format:"%H")
          echo "PREV_RELEASE_SHA=$prev_release_sha" >> $GITHUB_ENV

          echo "COMMIT_LOGS<<{delimiter}
          $(curl -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/Dark25/Animetail2/compare/$prev_release_sha...$current_sha" \
            | jq '[.commits[]|{message:(.commit.message | split("\n")), username:.author.login}]' \
            | jq -r '.[]|"- \(.message | first) (@\(.username))"')
          {delimiter}" >> $GITHUB_ENV

      - name: Set ACRA properties
        env:
          acraUri: ${{ secrets.ACRA_URI }}
          acraLogin: ${{ secrets.ACRA_LOGIN }}
          acraPassword: ${{ secrets.ACRA_PASSWORD }}
        run: |
          echo "ACRA_URI=$acraUri" >> acra.properties
          echo "ACRA_LOGIN=$acraLogin" >> acra.properties
          echo "ACRA_PASSWORD=$acraPassword" >> acra.properties
     
      - name: Write client_secrets.json
        uses: DamianReeves/write-file-action@v1.2
        with:
          path: app/src/main/assets/client_secrets.json
          contents: ${{ secrets.CLIENT_SECRETS_TEXT }}
          write-mode: overwrite


      - name: Build APK
        uses: gradle/gradle-command-action@v2
        with:
          arguments: assembleStandardPreview

      - name: Sign APK
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: app/build/outputs/apk/standard/preview
          signingKeyBase64: ${{ secrets.DEBUG_KEYSTORE }}
          alias: androiddebugkey
          keyStorePassword: android
        env:
          BUILD_TOOLS_VERSION: "34.0.0"

      - name: Upload Proguard mapping file
        uses: actions/upload-artifact@v3
        with:
          name: mapping.txt
          path: app/build/outputs/mapping/standardPreview/mapping.txt

      - name: Clean up build artifacts
        run: |
          set -e

          cp app/build/outputs/apk/standard/preview/app-standard-universal-preview-signed.apk animetail-r${{ env.COMMIT_COUNT }}.apk
          sha=`sha256sum animetail-r${{ env.COMMIT_COUNT }}.apk | awk '{ print $1 }'`
          echo "APK_UNIVERSAL_SHA=$sha" >> $GITHUB_ENV

          cp app/build/outputs/apk/standard/preview/app-standard-arm64-v8a-preview-signed.apk animetail-arm64-v8a-r${{ env.COMMIT_COUNT }}.apk
          sha=`sha256sum animetail-arm64-v8a-r${{ env.COMMIT_COUNT }}.apk | awk '{ print $1 }'`
          echo "APK_ARM64_V8A_SHA=$sha" >> $GITHUB_ENV

          cp app/build/outputs/apk/standard/preview/app-standard-armeabi-v7a-preview-signed.apk animetail-armeabi-v7a-r${{ env.COMMIT_COUNT }}.apk
          sha=`sha256sum animetail-armeabi-v7a-r${{ env.COMMIT_COUNT }}.apk | awk '{ print $1 }'`
          echo "APK_ARMEABI_V7A_SHA=$sha" >> $GITHUB_ENV

          cp app/build/outputs/apk/standard/preview/app-standard-x86-preview-signed.apk animetail-x86-r${{ env.COMMIT_COUNT }}.apk
          sha=`sha256sum animetail-x86-r${{ env.COMMIT_COUNT }}.apk | awk '{ print $1 }'`
          echo "APK_X86_SHA=$sha" >> $GITHUB_ENV

          cp app/build/outputs/apk/standard/preview/app-standard-x86_64-preview-signed.apk animetail-x86_64-r${{ env.COMMIT_COUNT }}.apk
          sha=`sha256sum animetail-x86_64-r${{ env.COMMIT_COUNT }}.apk | awk '{ print $1 }'`
          echo "APK_X86_64_SHA=$sha" >> $GITHUB_ENV

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: r${{ env.COMMIT_COUNT }}
          name: Animetail Preview r${{ env.COMMIT_COUNT }}
          body: |
            ### Commits

            https://github.com/Dark25/Animetail2/compare/${{ env.PREV_RELEASE_SHA }}...${{ env.CURRENT_SHA }}

            ${{ env.COMMIT_LOGS }}

            ---

            ### Checksums

            | Variant | SHA-256 |
            | ------- | ------- |
            | Universal | ${{ env.APK_UNIVERSAL_SHA }}
            | arm64-v8a | ${{ env.APK_ARM64_V8A_SHA }}
            | armeabi-v7a | ${{ env.APK_ARMEABI_V7A_SHA }}
            | x86 | ${{ env.APK_X86_SHA }}
            | x86_64 | ${{ env.APK_X86_64_SHA }} |
          files: |
            animetail-r${{ env.COMMIT_COUNT }}.apk
            animetail-arm64-v8a-r${{ env.COMMIT_COUNT }}.apk
            animetail-armeabi-v7a-r${{ env.COMMIT_COUNT }}.apk
            animetail-x86-r${{ env.COMMIT_COUNT }}.apk
            animetail-x86_64-r${{ env.COMMIT_COUNT }}.apk
          draft: ${{ github.event.inputs.dry-run != '' }}
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

